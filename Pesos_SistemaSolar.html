<!DOCTYPE html>
<html>

<head>
  <title> Tu peso en el Sistema Solar </title>

  <style type = "text/css">

  body
  {
    background-color: gray;
    font-family: Helvetica;
  }

  </style>

</head>

<body>

  <h1> Tu peso en los planetas del sistema solar </h1>
  <p> En otros planetas puedes pesar más o menos que en la tierra. Veámoslo:</p>

  <script type = "text/javascript">

    var g_mercurio = 2.8;
    var g_venus = 8.9;
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_saturno = 9.1;
    var g_urano = 7.8;
    var g_neptuno = 11.0;

    var peso = prompt("Ingresa tu peso: ");
        peso = parseFloat(peso);

    var p_final_mercurio = (peso*g_mercurio)/g_tierra;

    var p_final_venus = (peso*g_venus)/g_tierra;

    var p_final_marte = (peso*g_marte)/g_tierra;

    var p_final_jupiter = (peso*g_jupiter)/g_tierra;

    var p_final_saturno = (peso*g_saturno)/g_tierra;

    var p_final_urano = (peso*g_urano)/g_tierra;

    var p_final_neptuno = (peso*g_neptuno)/g_tierra;

    var elección = prompt("¿Cuál planeta escoges (ingresa un número)?\n\n1 -> Mercurio.\n2 -> Venus.\n3 -> Marte.\n4 -> Júpiter.\n5 -> Saturno.\n6 -> Urano.\n7 -> Neptuno");
        elección = parseInt(elección);

    var nombre;

    if(elección == 1)
    {
      nombre = "Mercurio";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_mercurio + "Kg </strong>");
    }
    else if (elección == 2)
    {
      nombre = "Venus";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_venus + "Kg </strong>");
    }
    else if (elección == 3)
    {
      nombre = "Marte";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_marte + "Kg </strong>");
    }
    else if (elección == 4)
    {
      nombre = "Júpiter";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_jupiter + "Kg </strong>");
    }
    else if (elección == 5)
    {
      nombre = "Saturno";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_saturno + "Kg </strong>");
    }
    else if (elección == 6)
    {
      nombre = "Urano";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_urano + "Kg </strong>");
    }
    else if (elección == 7)
    {
      nombre = "Neptuno";
      document.write("Tu peso en <strong>" + nombre + "</strong> es de apróximadamente: <strong>" + p_final_neptuno + "Kg </strong>");
    }
    else
    {
      document.write("\n<strong> La opción escogida no es válida, por favor recargue la página y vuelva a intentarlo... </strong>");
    }

  </script>

  <p> Por si te interesa, los resultados salen a raíz de la siguiente operacion: <strong> (Peso*GravedadTerrestre)/GravedadDelPlaneta </strong>

</body>

</html>
